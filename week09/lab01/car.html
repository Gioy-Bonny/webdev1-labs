<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Car Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>Book a Car</h1>
    </header>
    <main>
      <section id="form">
        <h2>Contact Us</h2>

        <form action="process.html" method="get" id="booking">
          <div class="form-row">
            <label for="contactname">Name</label>
            <input type="text" name="contactname" id="contactname" autofocus required pattern="^[A-Z][a-z]+(?:\s[A-Z][a-z]+)*$" title="Please fill out this field">
          </div>

          <div class="form-row">
            <label for="useremail">Email Address</label>
            <input type="email" name="useremail" id="useremail" required  pattern = “[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$” title="Please fill out this field">
          </div>

          <br>

          
            <p>Do you have a Driver's Licence?</p>
            <label for="yes"><input type="radio" name="checklicence" value="Yes">Yes</label><br>
            <label for="no"><input type="radio" name="checklicence" value="No">No</label>
          

          <br>

          <div class="form-row">
            <label for="age">Age</label>
            <input type="age" name="userage" id="userage" max="80" min="17" required title="Please fill out this field">
          </div>

          <br>

          <div class="form-row">
            <label for="bookingdate">Booking Date</label>
            <input type="date" name="bookingdate" id="bookingdate" required title="Please fill out this field">
          </div>

          <br>

          <div class="form-row">
            <label for="car">Car</label>
            <select name="car" id="car">
              <option value="ford">Ford Focus</option>
              <option value="hyundai">Hyundai Tucson</option>
              <option value="toyota">Toyota Rav4</option>
              <option value="renault">Renault Kadjar</option>
              <option value="nissan">Nissan Qashqai</option>
            </select>
          </div>
          <br>

          <p>Please provide any other details you think will be useful to us in the text area below
            (if may save us calling or emailing you, and help avoid delays)</p>
          <br>
          <div class="form-row">

            <label for="details">More details (as much as you think we'll need!)</label>
            <textarea name="details" id="details"></textarea>
          </div>

          <br>
            <button type="submit">Send us the info</button>
            <button type="reset">Clear the info</button>
        </form>
      </section>
      <section id="image">
        <figure>
          <img src="images/car.jfif" alt="Car" class="ui fluid image">
          <figcaption>Car Rental</figcaption>
        </figure>
      </section>
    </main>
  </div>
</body>

</html>
